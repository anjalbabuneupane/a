<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tharpy - Patient Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }
        
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c7be5;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .therapy-options {
            margin: 20px 0;
            text-align: left;
        }
        
        .therapy-options h3 {
            margin-bottom: 15px;
            color: #555;
            font-size: 16px;
        }
        
        .therapy-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .therapy-option {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        
        button {
            background-color: #2c7be5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        
        .forgot-password {
            margin-top: 15px;
            display: block;
            color: #2c7be5;
            text-decoration: none;
            font-size: 14px;
        }
        
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-link a {
            color: #2c7be5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- <img src="https://via.placeholder.com/120x60?text=Tharpy" alt="Tharpy Logo" class="logo"> -->
        <h1>Patient Login</h1>
        
        <form action="index.html" method="GET">
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="therapy-options">
                <h3>Select the type of therapy you need:</h3>
                <select name="therapy" required>
                    <option value="" disabled selected>Select therapy type</option>
                    <option value="spinal">Spinal</option>
                    <option value="hand">Hand</option>
                    <option value="leg">Leg</option>
                    <option value="brain">Brain</option>
                </select>
            </div>
            
            <button type="submit">Login</button>
            <a href="./index.html" class="forgot-password">Forgot password?</a>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
